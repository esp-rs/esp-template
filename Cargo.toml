[package]
name = "{{ crate_name }}"
version = "0.1.0"
authors = ["{{ authors }}"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
{{ mcu }}-hal = { package = "{{ mcu }}-hal", git = "https://github.com/esp-rs/esp-hal.git" }
esp-backtrace = { git = "https://github.com/esp-rs/esp-backtrace", features = ["{{ mcu }}", "panic-handler", "print-uart"] }
{% if mcu == "esp32c3" -%}
riscv-rt = { version = "0.8", optional = true }
{%- else -%}
{% if mcu == "esp32s2" -%}
xtensa-atomic-emulation-trap = "0.1.0"
{%- endif %}
xtensa-lx-rt = { version = "0.12.0", features = ["{{ mcu }}"], optional = true }
{%- endif %}

[features]
default = ["rt"]
{% if mcu == "esp32c3" -%}
rt = ["riscv-rt"]
{%- else -%}
rt = ["xtensa-lx-rt"]
{%- endif %}
