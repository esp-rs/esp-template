[template]
cargo_generate_version = ">=0.10.0"
ignore = [
    ".git",
    ".github",
    "README.md",
]

[placeholders.mcu]
type    = "string"
prompt  = "Which MCU to target?"
choices = ["esp32", "esp32c3", "esp32s2", "esp32s3"]
default = "esp32"

[placeholders.devcontainer]
type    = "bool"
prompt  = "Configure project to use Dev Containers (VS Code, GitHub Codespaces and Gitpod)?"
default = false

[conditional.'devcontainer == false']
ignore = [".devcontainer/", ".gitpod.Dockerfile", ".gitpod.yml", ".vscode/launch.json", ".vscode/tasks.json", ".dockerignore", "build.sh", "run-wokwi.sh", "flash.sh"]
